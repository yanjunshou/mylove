 <body>
  <h1>曾经的你，现在的路，未来的少年</h1>
  <p>小时候，想成为拯救武林的大侠</p>
  <p>少年时，沾染了叛逆风气，羡慕痞子</p>
  <p>现在，只想成为一个正常而又阳光的普通人</p>
  <p>有自己的喜怒哀乐</p>
  <p>有自己的荣辱得失</p>
  <p>会笑会哭，但也记得那个少年</p>
  <p>我的路，便是他的路</p>
  <p>他的抉择，便是我的选择</p>
  <p>我挺身，在此刻</p>
